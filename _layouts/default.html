<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">

    {% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
</head>
<body>
<a id="skip-to-content" href="#content">Skip to the content.</a>

<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    <a href="https://twitter.com/sharov" target="_blank">
        <img src="{{ '/images/twitter.png' | relative_url }}" class="inline">
    </a>
    <a href="https://www.facebook.com/o.sharov" target="_blank">
        <img src="{{ '/images/fb.png' | relative_url }}" class="inline">
    </a>
    <a href="https://linkedin.com/in/olegsharov" target="_blank">
        <img src="{{ '/images/linkedin.png' | relative_url }}" class="inline">
    </a>
    <a href="https://github.com/sharov" target="_blank">
        <img src="{{ '/images/github.png' | relative_url }}" class="inline">
    </a>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}
</main>
</body>
</html>
